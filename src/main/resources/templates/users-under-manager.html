<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Users Directory Under Manager</title>
</head>

<body style="background-color: beige">

<div style="text-align: center; background-color: white" class="container">

    <h3 style="color: blue">Users In Your Department</h3>
    <hr>
    <hr>

    <div>
        <h5 th:text="${usersUnderCurrentManager.size()} + ' active users in your department'" style="color: red"></h5>
    </div>

    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Hire Date</th>
            <th>Total Leave Days</th>
            <th>Role</th>
        </tr>
        </thead>

        <tr th:each="user:${usersUnderCurrentManager}">

            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.hireDate}"></td>
            <td th:text="${user.annualLeaveDays}"></td>
            <td th:text="${user.role}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/manager/managerHome}" class="btn btn-primary btn-sm mb-3 form-check-inline">Back to home</a>
    <hr>
</div>

</body>
</html>
